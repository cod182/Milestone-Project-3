{% extends "base.html" %}
{% block content %}
    <div class="container update-review-container roboto">
        
        <!-- Add Game Container -->
        <div class="col-sm-12 col-md-5 mx-auto my-2 update-review-container">

            {% block gamequery %}
            {% endblock %}
            
        </div>
    </div>
        
        <section>
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="row">
                            <h4 class="flash-message">
                                {{ message }}
                            </h4>
                        </div>
                    {% endfor %}
                {% endif %}
            {%  endwith %}
          </section>
    </div>
{% endblock %}
{% block scripts %}
    <script src="{{ url_for('static', filename='js/add_game_script.js') }}"></script>
{% endblock %}
