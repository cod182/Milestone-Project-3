{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 profile-container">
                <div class="row gx-0">
                    <h1 class="page-title">Profile Page</h1>
                </div>
                <div class="row gx-0 profile-options">
        
                    <div class="col-6 col-md-2 profile-button">
                        <a href="{{ url_for('review_game_search') }}">
                            <div class="profile-icon">
                                <span>
                                    <i class="fas fa-plus"></i>
                                </span>
                            </div>
                            <p class="profile-button-desc roboto">New Review</p>
                        </a>
                    </div>
        
                    <div class="col-6 col-md-2 profile-button">
                        <a href="{{ url_for('your_reviews')}}">
                            <div class="profile-icon">
                                <span>
                                    <i class="fas fa-list"></i>
                                </span>
                            </div>
                            <p class="profile-button-desc roboto">Your Reviews</p>
                        </a>
                    </div>
        
                    <div class="col-6 col-md-2 profile-button">
                        <a href="{{ url_for('settings') }}">
                            <div class="profile-icon">
                                <span>
                                    <i class="fas fa-cog"></i>
                                </span>
                            </div>
                            <p class="profile-button-desc roboto">Settings</p>
                        </a>
                    </div>
        
                    <div class="col-6 col-md-2 profile-button">
                        <a href="#">
                            <div class="profile-icon">
                                <span>
                                    <i class="fas fa-sign-out-alt"></i>
                                </span>
                            </div>
                            <p class="profile-button-desc roboto">Logout</p>
                        </a>
                    </div>
                </div>
        
                {% block profile %}
                {% endblock %}
        
            </div>
        </div>
    </div>

    <div class="container latest-games-container">
        <div class="row gx-0">
            <div class="col-4 mx-auto">
                <h2 class="roboto latest-games-heading">Latest Games!</h2>
            </div>
        </div>
        <div class="row gx-0">
            <div class="col-lg-2 col-md-4 col-sm-6 game-container">
                <a href="#">
                    <img src="/static/images/logo.png" alt="">
                    <p class="roboto black" >Game Title</p>
                </a>
            </div>

            <div class="col-lg-2 col-md-4 col-sm-6 game-container">
                <a href="#">
                    <img src="/static/images/logo.png" alt="">
                    <p class="roboto black" >Game Title</p>
                </a>
            </div>

            <div class="col-lg-2 col-md-4 col-sm-6 game-container">
                <a href="#">
                    <img src="/static/images/logo.png" alt="">
                    <p class="roboto black" >Game Title</p>
                </a>
            </div>

            <div class="col-lg-2 col-md-4 col-sm-6 game-container">
                <a href="#">
                    <img src="/static/images/logo.png" alt="">
                    <p class="roboto black" >Game Title</p>
                </a>
            </div>

            <div class="col-lg-2 col-md-4 col-sm-6 game-container">
                <a href="#">
                    <img src="/static/images/logo.png" alt="">
                    <p class="roboto black" >Game Title</p>
                </a>
            </div>
        </div>
    </div>

{% endblock %}
