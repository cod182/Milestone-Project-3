{% extends "base.html" %}
{% block content %}
    <div class="container latest-reviews-container roboto">
        <div class="row gx-0">
            <div class="col-8 mx-auto">
                <h1 class="page-title">Your Review for {{ review.game_title }}</h1>
            </div>
            <!-- Review -->
            <form  method="POST" action="{{ url_for('edit_review', review_id=review._id) }}">
                <div class="col-5 mx-auto my-2">
                    <div class="review-container">

                        <div class="row">
                            <div class="col-1">
                                <div class="profile-image-container">
                                    <img class="profile-image" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="">
                                </div>
                            </div>
                            <div class="offset-1 col-10">
                                <input class="update-review-title" type="text" disabled value="{{ review.game_title }}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="offset-2 col-10">
                                <input name="update-review-rating" type="number" min="1" max="5" value="{{ review.review_rating }}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <textarea class="update-review-message" name="review_message" id="" cols="30" rows="10">{{ review.review_message }}</textarea>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
{% block scripts %}
{% endblock %}
