{% extends 'base.html' %}

{% block content %}

    <div class="container login-register-container roboto">
        <div class="row gx-0">
            <div class="col-8 mx-auto">
                <h1 class="page-title">Login</h1>
            </div>
        </div>
        <div class="row gx-0">
            <div class="col-sm-12 col-md-6 mx-auto login-container">
                <form action="">
                    <div class="row">
                        <input class="login-input" type="text" placeholder="Your Username" required>
                    </div>
                    <div class="row">
                        <input class="login-input" type="password" placeholder="Your Password" required>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-green btn--login-register">Login</button>
                    </div>
                </form>
                <p class="login-register-swap" >Not Registered? <a href="{{ url_for('register') }}">Register Here</a></p>
            </div>
        </div>
        
    </div>

{% endblock %}
