{% extends "profile.html" %}
{% block profile %}

    <div class="row">
        <div class="col-12 game-search">
            <div class="row">
                <div class="col-12">
                    <h3>Search For A Game!</h3>
                </div>
            </div>
            <div class="row">
                <form action="{{ url_for('gameSearch') }}" method="post">
                    <div class="row">
                        <div class="col-12">
                            <input type="text" name="search" placeholder="Title of Game" list="games" autocomplete="off" required>
                            <datalist id="games">
                            {% for game in allgames %}
                                <option>{{game.title}}</option>
                            {% endfor %}
                            </datalist>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-green">Search</button>
                        </div>
                    </div>
                </form>
            </div>
            {% if games|length > 0 %}
                {% for game in games %}
                    <div class="row">
                        <div class="col-12 game-container-profile">
                            <div class="row">
                                <div class="col-6">
                                    <a href="#" class="btn btn--add-review">Add Review</a>
                                </div>
                                <div class="col-6">
                                <p>{{ game.title }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <h1>No Games Found</h1>
            {% endif %}     
        </div>
    </div>

{% endblock %}
